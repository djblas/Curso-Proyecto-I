<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta chart="utf-8" />
	<title>Atractive</title>
</head>
<body>
	<header>
		<div class="logo">
			<img src="imagenes/logo.png" alt="logo">
		</div>
		<div class="titular">
			<h1 class="titulo">
				Comunidad de Djs Profesionales
			</h1>
		<div>
			<a class="filtro" href="#">
				Serato Dj
			</a>
			<a class="publicar" href="#">
				Publicar
			</a>
			</div>
		</div>
		<div class="user">
			<figure class="avatar">
				<img src="imagenes/avatar.jpg" alt="DjBlas" />
			</figure>
			<a class="link" href="#">
				X
			</a>
		</div>
	</header>
	<nav>
		<ul class="menu">
			<li><a href="#">Serato DJ</a></li>
			<li><a href="#">Virtual Dj</a></li>
			<li><a href="#">Trakctor DJ</a></li>
		</ul>
	</nav>
	<section class="pos">
		<article class="post">
			<div class="descripcion">
				<figure class="imagen">
					<img src="imagenes/foto.jpg">
				</figure>
			</div>
			<div class="detalles">
				<h2 class="titulo">
					Con Virutal Dj Aprendes a Mezclar Rapido y Facil
				</h2>
				<p class="autor">
					por <a href="#">Blas dj</a>
				</p>
				<a class="tag">Me Gusta</a>
				<p class="fecha">Hace 
					<strong>10</strong> min
				</p>
			</div>
			<div class="accion">
				<div class="calificacion">
					<a class="UP" href="">+</a>
					<span class="total">20</span>
					<a class="down" href="">-</a>
				</div>
				<div class="datos">
					<a class="comentario" href="#">
						25
					</a>
					<a class="voto">
						*
					</a>
				</div>
			</div>
		</article>
	</section>
	<footer>
		<h3 class="pro">
		<strong>
			Programin by. Bjph
		</strong>
		<span class="es">
			Estilo y originalidad
		</span>
		</h3>
	</footer>	
</body>
</html>
